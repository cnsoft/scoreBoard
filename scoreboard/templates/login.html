{% extends "@layout.html" %}
{% block content %}
<h1>Login to ScoreBoard</h1>

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" /> <br>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
