{% extends "@layout.html" %}

{% block content %}
  {% if groups %}
    <h2> Select the group in which you want to generate matches </h2>
    {% for group in groups %}
      <li><a href="/matches/generate/{{ group.id }}">{{group.name}}</a></li> 
    {% endfor %}

  {% else %}

  {% endif %}

{% endblock %}
